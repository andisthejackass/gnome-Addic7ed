        <section id="downloads">
          <a href="https://github.com/andisthejackass/gnome-Addic7ed/zipball/master" class="btn">Download as .zip</a>

      <section id="main_content">
        <h2>Installation</h2>

<p>Just copy the file in command:</p>

<pre><code> ~/.gnome2/nautilus-scripts/
</code></pre>

<p>You'll now see an extra option when you right-click on a file ;)</p>
      </section>
